        <center><span style="font-size: 40px;">4.인생의 비결</span></center><br><br><br><Br>
            장사꾼이 거리를 걷고 있었다. 그는 "인생의 비결을 살 사람 없습니까?"라고 큰 소리로 외치고 다녔다.<br>
            온 동네 사람들이 인생의 비결을 사려고 모여들었다.<br>
            그 가운데에는 랍비도 몇 사람 있었다. 모두 모여들어 서로, "내가 사겠다!"고 나서자 장사꾼은 말했다.<br>
            "인생을 참되게 사는 비결이란 자기 혀를 조심해서 쓰는 것이라오."<br>
            <br>
            자기의 결점만을 걱정하고 있는 인간은 딴 사람이 가진 결점은 알지 못한다.<br>
